<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="container-wrapper">
        <p>Введите дату</p>
        <div class="form">
          <input type="datetime-local" placeholder="DD.MM.YYYY" class="input" />
          <button class="count">Посчитать</button>
        </div>

        <p>Осталось времени:</p>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
